<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="adopt">
  <form>
    <div id="aap" class="card-header">ADD A PET CARD
    </div>
    <input class="form-control" type="text" id="petName" placeholder="Name" aria-label="default input example" required>
    <input class="form-control" type="text" id="petColor" placeholder="Color" aria-label="default input example" required>
    <input class="form-control" type="text" id="petSpecialSkill"  placeholder="Special Skill" aria-label="default input example" required>
    <input class="form-control" type="text" id="petImageUrl"  placeholder="Image Url" aria-label="default input example" required>
    <div class="input-group mb-3">
      <label class="input-group-text" for="petType">Type
      </label>
      <select class="form-select" id="petType" required>
        <option selected></option>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Dino">Dino</option>
      </select>
    </div>
    <input id="submit" class="btn btn-info" type="submit" value="Submit" required>
  </form>
</div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-center" id="filter-buttons">
    <button type="button" id="Dog" class="btn btn-primary">Dogs</button>
    <button type="button" id="Cat"class="btn btn-warning">Cats</button>
    <button type="button" id="Dino"class="btn btn-success">Dinos</button>
    <button type="button" id="Pets" class="btn btn-secondary">Pets</button>
  </div>

  <div id="app">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
 </div>

</body>
</html>
